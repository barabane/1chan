name: 1chan

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: checkout
            uses: actions/checkout@v3

          - name: set uo docker buildx
            uses: docker/setup-buildx-action@v2

          - name: build docker image 
            run: |
              docker build -t api .

          - name: run docker container
            run: |
              docker run -d --name api -p 8000:8000 api

          - name: stop and delete container
            run: |
              docker stop api
              docker rm api
    ruff:
        runs-on: ubuntu-latest
        steps:
          - name: Set up python
            uses: actions/setup-python@v3
            with:
              python-version: '3.12'

          - name: install ruff
            run: |
              python -m pip install --upgrade pip
              pip install ruff 

          - name: Ruff check
            run: ruff check .
    
    tests:
      runs-on: ubuntu-latest
      env:
        MODE: TEST
      steps:
        - name: checkout
          uses: actions/checkout@v3

        - name: set up Python
          uses: actions/setup-python@v4
          with:
            python-version: 3.12

        - name: install pytest
          run: |
              python -m pip install --upgrade pip
              pip install pytest

        - name: Run Pytest
          run: |
              pytest tests/ --maxfail=1 --disable-warnings
